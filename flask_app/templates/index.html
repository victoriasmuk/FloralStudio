<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>the fl❁ral studio | Home</title>
</head>

<body style="font-family: optima, sans-serif;">
    <nav>
        <a href="/home">
            <h1 style="font-family: optima, sans-serif;">the fl❁ral studio</h1>
        </a>
    </nav>
    <ul class="nav nav-fill">
        <li class="nav-item">
            <a href="/home" class="nav-link" style="text-decoration: underline; color: #9AA087;">Home</a>
        </li>
        <li class="nav-item">
            <a href="/get_estimate" class="nav-link">Get Estimate</a>
        </li>
        <li class="nav-item">
            <a href="/about_us" class="nav-link">About Us</a>
        </li>

        {% if user == 0 %}
        <li class="nav-item">
            <a href="/login" class="nav-link">
                <img src="../static/images/account_icon.png" alt="acount icon" style="height: 20px;">
            </a>
        </li>
        {% else %}
        <li class="nav-item">
            <a href="/account/{{user}}" class="nav-link">
                <img src="../static/images/account_icon.png" alt="acount icon" style="height: 20px;">
            </a>
        </li>
        {% endif %}

    </ul>
    <div id="myCaroussel" class="carousel slide" data-bs-ride="carousel" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="500">
                <div class="carousel-caption mx-auto">
                    <a class="btn btn-primary" href="/get_estimate">get your floral estimate now →</a>
                </div>
                <img src="../static/images/cover_photo.jpeg" class="d-block w-100" alt="flower">
            </div>
            
            {% for image in images %}
            <div class="carousel-item" data-bs-interval="5000">
                <div class="carousel-caption mx-auto">
                    <a href="/get_estimate" class="btn btn-primary">get your floral estimate now →</a>
                </div>
                <img src="../static/images/flowers/{{image}}" class="d-block w-100" alt="flower">
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCaroussel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCaroussel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
