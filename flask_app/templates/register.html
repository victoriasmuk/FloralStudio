<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>the fl❁ral studio | Register</title>
</head>
<body style="font-family: optima, sans-serif;">
    <nav>
        <a href="/home">
            <h1 style="font-family: optima, sans-serif;">the fl❁ral studio</h1>
        </a>
    </nav>
    <ul class="nav nav-fill">
        <li class="nav-item">
            <a href="/home" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
            <a href="/get_estimate" class="nav-link">Get Estimate</a>
        </li>
        <li class="nav-item">
            <a href="/about_us" class="nav-link">About Us</a>
        </li>
        <li class="nav-item">
            <a href="/login" class="nav-link" style="text-decoration: underline; color: #9AA087;">
                <img src="../static/images/account_icon.png" alt="acount icon" style="height: 20px;">
            </a>
        </li>
    </ul>

    <div class="card-body" style="display: flex; justify-content: center;">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p style="color: brown;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
    </div>

    <div class="card" style="padding-top: 30px;">
        <div class="card-body">
            <div class="container-md">
                <div class="row justify-content-center">
                    <form action="/register_page" method="post" class="col-4">
                        <h4>Create Account</h4>
                        <div class="form-floating">
                            <input class="form-control" placeholder="First name" type='text' name='first_name'>
                            <label style="font-size: small">First Name</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" placeholder="Last name" type='text' name='last_name'>
                            <label style="font-size: small">Last Name</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" placeholder="Email" type='text' name='email'>
                            <label style="font-size: small">Email</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" placeholder="Password" type='password' name='password'>
                            <label style="font-size: small">Password</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" placeholder="Confirm Password" type='password' name='confirm_password'>
                            <label style="font-size: small">Confirm Password</label>
                        </div>
                        <div class="d-grid col-11 mx-auto" style="padding-top: 10px;">
                            <button type='submit' value='register' class="btn btn-dark" style="font-size: small">CREATE</button>
                        </div>            
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
